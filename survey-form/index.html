<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Työhyvinvointikysely</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">Työhyvinvointikysely</h1>
  <div id="line"></div>
  <p id="description">
    Kysely työhyvinvoinnista organisaatiossamme. Vastaukset käsitellään anonyymisti.<br><br>
    * = Tähdellä merkityt kohdat ovat pakollisia
  </p>

  <form id="survey-form" method="post" action="">
    <label for="name" id="name-label">*Nimi</label>
    <input type="text" id="name" placeholder="Kirjoita koko nimesi" required>

    <label for="email" id="email-label">*Sähköposti</label>
    <input type="email" id="email" placeholder="etunimi.sukunimi@mail.com" required>

    <label for="dropdown" id="dropdown-label">*Työtehtävä:</label>
    <select id="dropdown" required>
      <option value="">Valitse työtehtävä</option>
      <option value="1">Front-end development</option>
      <option value="2">Back-end development</option>
      <option value="3">Quality Control</option>
      <option value="4">Customer Support</option>
      <option value="5">UX/UI</option>
      <option value="6">DevOps</option>
    </select>

    <fieldset id="radio-label"><a id="kuormitus">
*Kuinka kuormittavana koet työsi asteikolla 1-5?</a>
      <label>
        <input type="radio" name="stress-level" value="1" required checked>
        <span class="radio-text">1</span>
      </label>
      <label>
        <input type="radio" name="stress-level" value="2" required>
        <span class="radio-text">2</span>
      </label>
      <label>
        <input type="radio" name="stress-level" value="3" required>
        <span class="radio-text">3</span>
      </label>
      <label>
        <input type="radio" name="stress-level" value="4" required>
        <span class="radio-text">4</span>
      </label>
      <label>
        <input type="radio" name="stress-level" value="5" required>
        <span class="radio-text">5</span>
      </label>
    </fieldset>

    <label for="number" id="number-label">
      *Kuinka onnistuneesti työorganisaatiosi edistää työhyvinvointia työpaikalla asteikolla 1-10?
    </label> 
    <input type="number" id="number" placeholder="1-10" required min="1" max="10">
<fieldset>
    <label id="työhyvinvointi">
      Missä työhyvinvointiin vaikuttavissa tekijöissä työorganisaatiosi voisi parantaa? Voit valita useampia vaihtoehtoja:
    </label>
    <div id="vastaukset">
      <label class="vastaus">
        <input type="checkbox" value="1"> Joustavat työajat
      </label>
      <label class="vastaus">
        <input type="checkbox" value="2"> Mahdollisuus etätyöhön
      </label>
      <label class="vastaus">
        <input type="checkbox" value="3"> Säännölliset tauot ja virkistysmahdollisuudet
      </label>
      <label class="vastaus">
        <input type="checkbox" value="4"> Selkeät työtehtävät ja vastuualueet
      </label>
      <label class="vastaus">
        <input type="checkbox" value="5"> Mahdollisuus kehittyä ja oppia uutta työssä
      </label>
      <label class="vastaus">
        <input type="checkbox" value="6"> Esimiesten ja johtamiskäytäntöjen selkeys ja tuki
      </label>
      <label class="vastaus">
        <input type="checkbox" value="7"> Hyvä työilmapiiri ja positiivinen työkulttuuri
      </label>
      <label class="vastaus">
        <input type="checkbox" value="8"> Työpaikan fyysiset olosuhteet, kuten ergonomia ja ilmanlaatu
      </label>
    </div>
    </fieldset>

    <label id="lisäykset">
      Lisättävää vastauksiin liittyen / muita kommentteja?
    </label>
    <textarea id="comments" placeholder="Kirjoita tähän..."></textarea>

    <input type="submit" value="Submit" id="submit">
  </form>

  <footer>
    <p>Created by:<br> <strong><a href="https://linktr.ee/tomisheep">Tomi Jäntti</a></strong></p>
  </footer>
</body>
</html>
